<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/logo.svg">
</head>

<body>

 

    <!-- Login Panel -->
    <div class="login-wrapper">
        <div class="login-container">
            <span class="login-title">Login</span>
            <form action="/login" method="post" id="login-form">
                <div class="field">
                    <div class="field-header"><p class="field-title">Username</p><p class="error-field" id="user-error">Invalid Username</p></div>
                    <input type="text" placeholder="Username" required class="field-control" name="username">    
                </div>
                <div class="field">
                    <div class="field-header"><p class="field-title">Password</p><p class="error-field" id="pass-error">Invalid Password</p></div>
                    <input type="password" placeholder="Password" required class="field-control" name="password">
                </div>
                <div class="login-btn-wrapper"><button type="submit" id="login-btn">Sign In</button></div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.querySelector('input[placeholder="Username"]').value;
  const password = document.querySelector('input[placeholder="Password"]').value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  alert(data.message);
  if (res.ok) {
    sessionStorage.setItem("loggedIn", "true");
    sessionStorage.setItem("user", username);
    window.location.href = 'index.html';
  }
});
</script>
    
</body>

</html>
